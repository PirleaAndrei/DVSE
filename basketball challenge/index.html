<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Basketball game</title>
    <link rel="icon" href="minge.jfif">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="site-Wrapper">
        <div  class="title" id="title">
            <h1>Let's start the game!</h1>
        </div>
        <div class="score">
            <div>o
                <div class="home-Name"><h2 id="home-Name-Id">Home</h2></div>
                    <h2 id="home-Score">-</h2>
                <div class="away-Name"><h2 id="away-Name-Id">Away</h2></div>
                    <h2 id="away-Score">-</h2>
            </div>
                
            
        </div>
        <div class="buttons">
            <div class="left-Buttons">
                <button onclick="plus1Home()" class="homeButtons" id="plus1-Home">+1</button>
                <button onclick="plus2Home()" class="homeButtons" id="plus2-Home">+2</button>
                <button onclick="plus3Home()" class="homeButtons" id="plus3-Home">+3</button>
            </div>
            <div class="right-Buttons">
                <button onclick="plus1Away()" class="awayButtons" id="plus1-Away">+1</button>
                <button onclick="plus2Away()" class="awayButtons" id="plus2-Away">+2</button>
                <button onclick="plus3Away()" class="awayButtons" id="plus3-Away">+3</button>
            </div>
        </div>
        <div class="main-Buttons">
            <button onclick="playAgain()" class="play-Again">Play again !</button>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
